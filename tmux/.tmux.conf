set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

# Smart pane switching with awareness of vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind -n M-Left select-window -t -1
bind -n M-Right select-window -t +1

ACCENT=colour66
DARK=colour234
GRAY=colour239

set -g pane-border-fg $GRAY
set -g pane-active-border-fg $ACCENT

set -g status off
set -g status-position top
set -g status-bg default
set -g status-fg $ACCENT
set -g status-left ''
set -g status-right "#[fg=$DARK,bg=$ACCENT,bold] %a %d/%m %H:%M "

setw -g window-status-current-fg $DARK
setw -g window-status-current-bg $ACCENT
setw -g window-status-current-attr bold
setw -g window-status-current-format " #I#[fg=$GRAY]:#[fg=$DARK]#W#[fg=$GRAY]#F "

setw -g window-status-fg $ACCENT
setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-format " #I#[fg=$GRAY]:#[fg=$ACCENT]#W#[fg=$GRAY]#F "

set -g message-style fg=$DARK,bg=$ACCENT
set -g mode-style fg=$DARK,bold,bg=$ACCENT
