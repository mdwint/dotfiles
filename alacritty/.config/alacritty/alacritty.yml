env:
  SHELL: /opt/homebrew/bin/fish

shell:
  program: /opt/homebrew/bin/fish
  args:
  - --login
  - --init-command
  - tmux new-session -A -s main

scrolling:
  history: 0

mouse:
  hide_when_typing: false

selection:
  save_to_clipboard: true

window:
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Iosevka Term
    style: Light

  bold:
    style: Semibold

  italic:
    style: Light Oblique

  size: 16.0

colors:
  primary:
    background: '0x000000'
    foreground: '0xb9b9b9'

  normal:
    black:   '0x101010'
    red:     '0x7c7c7c'
    green:   '0x8e8e8e'
    yellow:  '0xa0a0a0'
    blue:    '0x686868'
    magenta: '0x747474'
    cyan:    '0x868686'
    white:   '0xb9b9b9'

  bright:
    black:   '0x525252'
    red:     '0x7c7c7c'
    green:   '0x8e8e8e'
    yellow:  '0xa0a0a0'
    blue:    '0x686868'
    magenta: '0x747474'
    cyan:    '0x868686'
    white:   '0xf7f7f7'

  indexed_colors:
  - { index: 16, color: '0x999999' }
  - { index: 17, color: '0x5e5e5e' }
  - { index: 18, color: '0x252525' }
  - { index: 19, color: '0x464646' }
  - { index: 20, color: '0xababab' }
  - { index: 21, color: '0xe3e3e3' }

key_bindings:
- { key: T,        mods: Command, chars: "\x01c"      }  # tmux - new window
- { key: W,        mods: Command, chars: "\x01x"      }  # tmux - close window
- { key: Z,        mods: Command, chars: "\x01z"      }  # tmux - zoom window
- { key: P,        mods: Command, chars: "\x01w"      }  # tmux - switch window
- { key: S,        mods: Command, chars: "\x1b:w\n"   }  # nvim - write buffer
- { key: D,        mods: Command, chars: "darkmode\n" }
